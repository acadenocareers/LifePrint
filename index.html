<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LifePrint Emotion Detection Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 40px;
    }

    .container {
      max-width: 500px;
      background: #ffffff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      margin: auto;
    }

    h2 {
      text-align: center;
    }

    input[type="file"] {
      width: 100%;
      margin: 15px 0;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:disabled {
      background: #9bbcf5;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      background: #0056b3;
    }

    .result {
      margin-top: 20px;
      padding: 15px;
      background: #eef2f7;
      border-radius: 6px;
      white-space: pre-wrap;
      font-size: 14px;
    }

    .emotion {
      font-size: 20px;
      font-weight: bold;
      color: #2c3e50;
      text-align: center;
      margin-top: 15px;
    }

    .status {
      text-align: center;
      margin-top: 10px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>LifePrint Emotion Detection</h2>

    <input type="file" id="imageInput" accept="image/*" />

    <button id="detectBtn" onclick="sendImage()">Detect Emotion</button>

    <div id="status" class="status"></div>
    <div id="emotionResult" class="emotion"></div>
    <div id="rawResult" class="result"></div>
  </div>

  <script>
    async function sendImage() {
      const input = document.getElementById("imageInput");
      const emotionDiv = document.getElementById("emotionResult");
      const rawDiv = document.getElementById("rawResult");
      const statusDiv = document.getElementById("status");
      const button = document.getElementById("detectBtn");

      emotionDiv.innerText = "";
      rawDiv.innerText = "";
      statusDiv.innerText = "";

      if (!input.files.length) {
        alert("Please select an image");
        return;
      }

      const formData = new FormData();
      formData.append("image", input.files[0]);

      button.disabled = true;
      statusDiv.innerText = "Detecting emotion...";

      try {
        const response = await fetch(
          "https://lifeprint.onrender.com/predict",
          {
            method: "POST",
            body: formData
          }
        );

        const data = await response.json();

        rawDiv.innerText = JSON.stringify(data, null, 2);

        if (Array.isArray(data) && data.length > 0) {
          const emotions = data.map(item => item.emotion);
          emotionDiv.innerText = "Detected Emotion: " + emotions.join(", ");
        } 
        else if (data.message) {
          emotionDiv.innerText = data.message;
        } 
        else if (data.error) {
          emotionDiv.innerText = "Error: " + data.error;
        } 
        else {
          emotionDiv.innerText = "No emotion detected";
        }

        statusDiv.innerText = "Done ✅";

      } catch (error) {
        console.error(error);
        statusDiv.innerText = "";
        emotionDiv.innerText = "❌ Error connecting to API";
      } finally {
        button.disabled = false;
      }
    }
  </script>

</body>
</html>
